<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weather App</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-green-200 min-h-screen flex flex-col items-center p-4">
     <h1 class="text-2xl font-bold text-center mt-4 mb-6 shadow-lg shadow-black p-2">ðŸŒ¤ Weather Forecast</h1>
  <div class="w-full max-w-xl bg-white shadow-lg shadow-black rounded-2xl p-6">
    <div class="flex flex-col md:flex-col gap-2 mb-4">
      <input id="cityInput" type="text" placeholder="Enter city name" class="flex-1 border rounded-md px-5 py-2 transition ease-in-out  hover:scale-105" />
      <button id="searchBtn" class="bg-blue-400 text-white px-4 py-2 rounded-md transition ease-in-out  hover:scale-105">Search</button>
      <button id="locationBtn" class="bg-green-500 text-white px-4 py-2 rounded-md transition ease-in-out  hover:scale-105">Use Current Location</button>
    </div>

    <select id="recentCities" class="w-full border mb-4 hidden"></select> 
    <div  id="weather" ></div>
    <div id="forecast" class="grid grid-cols-1 sm:grid-cols-3 gap-5 mt-4 "></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
